<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <title>Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-title">
        <img src="./src/images/logo.svg" alt="huddle logo-title">
      </div>
    </header>

    <main>
      <img src="./src/images/illustration-mockups.svg" alt="illustration-mockups" class="illustration">
      <div class="info">
        <h2>Build the community your fans will love</h2>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="register-btn">Register</button>
      </div>
    </main>

    <footer>
      <ul class="socials">
        <li><a href="#"></a><i class="fab fa-facebook-f"></i></li>
        <li><a href="#"></a><i class="fab fa-twitter"></i></li>
        <li><a href="#"></a><i class="fab fa-instagram"></i></li>
      </ul>
    </footer>
  </div>
</body>

</html>
